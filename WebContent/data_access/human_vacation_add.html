	function doSave(){
		var arr = ["store_id", "store_name","employee_no","employee_name","work_date","topostdate","vacation_reason","start_date","end_date","work_relay"];
			var o = {};
			for ( var i in arr) {
				var v = arr[i];
				var va = $("#" + v).val();
				o[v] = va;
			}
			
			o["vacation_type"] = $("#vacation_type  option:selected").val();
			
			doManager("HumanVacationManager", "saveHumanVacation", o, function(data,
					textStatus, XMLHttpRequest) {
				if (data.result) {
					var jsonData = $.fromJSON(data.data);
					window.location.href = 'human_vacation_list.html';
				} else {
					$$.showMessage("系统信息", "申请失败!");
				}
			});
			
}
