function yanzhen(){
	var name=$("#name").val();
	if(name==null||name==""){
		alert("街道名称不能为空");
		return;
	}
	var gb_code=$("#gb_code").val();
	if(gb_code==null||gb_code==""){
		alert("街道国标码不能为空");
		return;
	}
	var county_name=$("#county_name").val();
	if(county_name==null||county_name==""){
		alert("区名称不能为空");
		return;
	}
	var county_gb_code=$("#county_gb_code").val();
	if(county_gb_code==null||county_gb_code==""){
		alert("区国标码不能为空");
		return;
	}
	yanzhencounty();
	}
function yanzhencounty(){
	var c=$("#county_gb_code").val();
	doManager("CountyManager", "getCountyByGb_code",c , function(data,
			textStatus, XMLHttpRequest) {
		if (data.result) {
			if(data.data!="null"){
				var jso=JSON.parse(data.data);
					$("#county_id" ).val(jso.id);
					$("#county_name" ).val(jso.name);
					doSave();
			}else{
				alert("区不存在,请核对区国标码!");
				return false;
			}
		} else {
			$$.showMessage("系统信息", "信息加载异常");
			return;
		}
	});
}
