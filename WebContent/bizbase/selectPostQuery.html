<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
    	<meta http-equiv="X-UA-Compatible"content="IE=8">
        <title>岗位管理</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="kang guolong">
        <script src="js/lib.js" type="text/javascript"></script>
		<script type="text/javascript" src="./js/bizbaseTab.js"></script>
		<link rel="stylesheet" type="text/css" href="../scripts/css/common-app.css"/>
		<link rel="stylesheet" type="text/css" href="../scripts/css/style_sheet_core.css"/>
		<script language="JavaScript">			
			function doSearch(){
				$$.executeSearch('cnpcPositionSearch', 'searchDiv');
			}
			
			function getSelVals() {
              var jsonStr="";
			  $(":checkbox[name='checkboxid']").each(function() {
          if ($(this).attr("checked")) {
            var tmpVal=$(this).attr("idvalue");
            var vals=tmpVal.split(",");
             jsonStr+=",{\"id\":"+vals[0]+",\"name\":\""+vals[1]+"\",\"code\":\""+vals[2]+"\"}"
          }
        })
        if (jsonStr.length>0) {
          jsonStr=jsonStr.substr(1);
        }
        jsonStr="["+jsonStr+"]";
        return jsonStr;
			}
		</script>
    </head>
	
    <!-- Body -->
    <body>

			<table id="accessProductsMaintance" class="bigteble">
                <tr>
                    <td style="padding:5px;" bgcolor="#FFFFFF">
                        <table class="Querytable">
                            <tr class="Colorbar1">
                                <td width="20" align="center">
                                    <a href="#" onclick="toggleBiz('conditionsDiv','pic3');"><img src="../scripts/images/22.png" align="absmiddle" id="pic3" /></a>
                                </td>
                                <td>
                                    <strong>搜索条件</strong>
                                </td>
                            </tr>
                        </table>
                        <div id="conditionsDiv" class="searchCondition">
                            <form id="searchForm" class="pmsForm" validate="true" clientvalidate="true" displaynumber="7">
                                <table class="bigteble">
                                    <tr>
                                    	<td class="Querytext">
                                            岗位名称：
                                        </td>
                                        <td class="Queryform">
                                            <input type="text" id="name" name="name" class="inputtext"/>
                                        </td>
										<td class="Querytext">
                                            岗位编码：
                                        </td>
                                        <td class="Queryform">
                                            <input type="text" id="code" name="code" class="inputtext"/>
                                        </td>
                                    </tr>
                                    <tr class="Colorbar3">
                                        <td colspan="4">
                                            <input align="right" role="button" class="buttonu" onClick="doSearch()" value="查询" type="button" />
											<input align="right" role="button" class="buttonu" onClick="javascript:$('#searchForm')[0].reset()" value="重置" type="button" />
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
						<div style="padding:2px;"></div>
						<div id="cnpcPositionSearchContainer" queryid="cnpcPositionSearch"
							searchDiv="conditionsDiv" defaultsort="createDate-desc" 
							queryformat="simple" showsearch="false" 
							showdisplay="false" showtitle="false" 
							showprint="false" showpaging="true" 
							showcheckbox="true" autoload="true" 
							operators=$pmspage.opArr>
						</div>
                    </td>
                </tr>
            </table>
    </body>
</html>
