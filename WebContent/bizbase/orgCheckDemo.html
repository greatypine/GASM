<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="X-UA-Compatible"content="IE=8">
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <meta http-equiv="Cache-Control" Content="no-cache"/>
        <meta http-equiv="Pragma" Content="no-cache"/>
        <meta http-equiv="Expires" Content="0"/>
        <title>人员选择demo</title>
        <link rel="stylesheet" href="../scripts/lib/jquery/ztree/zTreeStyle/zTreeStyle.css" type="text/css">
        <script type="text/javascript" src="../scripts/bidLib.js"></script>
		<script src="../bizbase/js/orgDialog.js" type="text/javascript">
        </script>
        <script>
			function testOrg(json){
				alert("orgjson:"+json);
			}
        </script>
    </head>
    <body style="margin: 0px;padding: 0px">
        <div class="box">
            <div class="containerbody">
                <form class="pmsForm" id="projectForm" name="projectForm">
                    <input type="hidden" name="id" id="id" value="0" />
                    <table cellpadding="0" cellspacing="0" class="layout" width="90%">
						<tr>
							<td>
								<button class="buttonu" onclick="orgDialog(testOrg, 'radio', 'all','null','null', 'null');">
                                    全部组织机构
                                </button>
								<button class="buttonu" onclick="orgDialog(testOrg, 'radio', 'all','null','2', 'null');">
                                    到所一级全部组织机构
                                </button>
								<button class="buttonu" onclick="orgDialog(testOrg, 'radio', 'all','null','null', 'null','0');">
                                    出去行政机关全部组织机构
                                </button>
								<button class="buttonu" onclick="orgDialog(testOrg, 'radio', 'other','null','2', '3304');">
                                    只有院加所的组织机构
                                </button>
								<button class="buttonu" onclick="orgDialog(testOrg, 'aaa', 'other','B','2', '3304');">
                                    找到北京院下面的所
                                </button>
								<button class="buttonu" onclick="orgDialog(testOrg, 'radio', 'other','B','null', '3304');">
                                    找到北京院下面所有
                                </button>
								<button class="buttonu" onclick="orgDialog(testOrg, 'radio', 'other','null','null', '3304');">
                                    院加所有所的组织机构
                                </button>
							</td>
						</tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
