<script>

var logincode = decode64(getUrlParamByKey("logincode"));
var userid = decode64(getUrlParamByKey("userid"));

var tobecontinue;
var curuserobj;
var retmsg;

function closealert(){
	document.getElementById("model_alert").style.display="none";
	document.getElementById("process_div").style.display="none";
}

function toLoginAgain(){
	document.getElementById("model_alert").style.display="none";
	document.getElementById("process_div").style.display="none";
	//直接跳转登录 
	//continueLogin(tobecontinue);
	
	if(retmsg!=null&&retmsg.length>0&&retmsg.indexOf('修改成功')>-1){
		urlStr = "../logout.do";
		window.location.href = urlStr;
	}
	
}





function checkPwd(){
	var confirmpassword = $("#confirmpassword").val();
	var newPassword = $("#password").val();
	
	var regu = /\w*[0-9]+\w*$/;
    var regu2 = /\w*[a-zA-Z]+\w*$/;
    
    if(newPassword!=confirmpassword){
    	  $("#login_error_msg").html("两次密码不一致，请重新填写！");
		  return false;
	  }
    
    if (!regu.test(confirmpassword) || !regu2.test(confirmpassword)) {
    	$("#login_error_msg").html("密码必须包含字母和数字！");
        return false;
    }

    if($("#confirmpassword").val().length<8){
    	$("#login_error_msg").html("密码至少要8个字符！");
        return false;
    }
	return true;
}

function doUpdate(){
	if(!checkPwd()){
		return;
	}
	
	if(!donext()){
		return;
	}
	
	var confirmpassword = $("#confirmpassword").val();
	
	  var obj = new Object();
	  obj.id=curuserobj.id;
	  obj.password=confirmpassword;//新密码 
	  
	  if(curuserobj!=null&&curuserobj.id!=null){
		 doManager("UserManager", "modifyUserInitPassword",obj,
					function(data, textStatus, XMLHttpRequest) {
						if (data.result) {
							var defaultInfo = $.fromJSON(data.data);
							retmsg=defaultInfo;
							
							document.getElementById("model_alert").style.display="block";
						    document.getElementById("process_div").style.display="block";
							  
						}
		 },false);
	  }
	//返回登录页
	//window.parent.location=getRootPath() +  "/bizbase/login.html?logincode="+encode64(logincode);
}
	
  	 var isIE = true;
	
	 var userAgent = navigator.userAgent;
	 if (userAgent.indexOf("Firefox") > -1) {
		 isIE = false;
     } 
     if (userAgent.indexOf("Chrome") > -1){
    	 isIE = false;
     }
		
		
		
		
	$(function() {
		if(logincode==null||logincode.trim()==""){
			window.parent.location=getRootPath() + "/bizbase/login.html";
		}
		
		
		doManager("userManager","getUserDTO",[ userid ], function(data, textStatus, XMLHttpRequest){
			if (data.result == true) {
				var returnObj = $.fromJSON(data.data);
				//alert(JSON.stringify(returnObj));
				$("#logincode").html(returnObj.name);
				if(returnObj.employeeId!=null&&returnObj.employeeId.length>5){
					$("#employeeno").html(returnObj.employeeId);
				}else{
					$("#employeeno").html("");
				}
				
				curuserobj = returnObj;
			}
		},false);
		
		
		queryuserbyid(userid,curuserobj.mobilephone);
		
		$('input').iCheck({
		      checkboxClass: 'icheckbox_square-blue',
		      radioClass: 'iradio_square-blue',
		      increaseArea: '20%',
		    });
		    $('input').click(function(){
		      $('input').css('background-color','#f7f7f7');
		      $('input').next(".form-control-feedback").css('color','#9fa2a4');
		      $(this).css('background-color','#fff');
		      $(this).next(".form-control-feedback").css('color','#818284');
		    });
		    
	});
	if(isIE){
		//alert("当前正在使用的浏览器，会造成系统某些功能无法正常使用，推荐使用谷歌或火狐浏览器。");
	}

	$(document).ready(function() {
		$("#textfield").focus();
	});
	
	document.onkeydown=function(event){ 
        e = event ? event :(window.event ? window.event : null); 
        if(e.keyCode==13){ 
            //执行的方法  
            $("#loginBtn").click();
        } 
    }

	function queryuserbyid(user_id,inputcode){
		 doManager("InterManager", "queryuserbyid",[user_id],
				function(data, textStatus, XMLHttpRequest) {
					if (data.result) {
						var defaultInfo = $.fromJSON(data.data);
						var emp_phone=defaultInfo.data.mobilephone;
						var emp_id=defaultInfo.data.employeeId;
						if(inputcode==emp_phone||inputcode.toLowerCase()==emp_id.toLowerCase()){
							//通过。显示手机号 并隐藏前七位 
							if(emp_phone!=null&&emp_phone.length==11){
								$("#hiddenphone").val(emp_phone);
								$("#phone").html("您的手机号码："+emp_phone.substring(0,3)+"****"+emp_phone.substring(emp_phone.length-4,emp_phone.length));
								$("#sendCodeBtn").attr("disabled",false);
							}else{
								//账号存在异常 
								$("#login_error_msg").html("该账号电话信息异常！");
								/* $("#msgdetail").html("该账号电话信息异常！");
								document.getElementById("model_alert").style.display="block";
								document.getElementById("process_div").style.display="block"; */
								$("#sendCodeBtn").attr("disabled",true);
							    return;
							}
						}else{
							//账号存在异常 
							$("#login_error_msg").html("账号存在异常！");
							/* $("#msgdetail").html("账号存在异常！");
							document.getElementById("model_alert").style.display="block";
							document.getElementById("process_div").style.display="block"; */
							$("#sendCodeBtn").attr("disabled",true);
						    return;
						}
		  			}
		   },false); 
	}
	
	
	
	function donext(){
		var hiddenphone = $("#hiddenphone").val();
		var valcode = $("#valcode").val();
		var flag = false;
		if(valcode!=null&&valcode.trim().length>0){
				doManager("InterManager", "codeValidation",[hiddenphone,valcode],
					function(data, textStatus, XMLHttpRequest) {
						if (data.result) {
							var defaultInfo = $.fromJSON(data.data);
							if(defaultInfo.code==9000003){
								$("#login_error_msg").html(defaultInfo.message);
								flag=false;
								/* $("#msgdetail").html(defaultInfo.message);
								document.getElementById("model_alert").style.display="block";
								document.getElementById("process_div").style.display="block"; */
							}else{
								//window.location="resetpwd.html?phone="+encode64(hiddenphone)+"&code="+encode64(valcode);
								flag=true;
							}
			  			}
			   },false);
			
		}else{
			$("#login_error_msg").html("请输入短信验证码！");
		    flag=false;
		}
		return flag;
	}
	
	
	
	function sendMessage(){
		if(!checkPwd()){
			return;
		}
		
		var hiddenphone = $("#hiddenphone").val();
		if(hiddenphone==null||hiddenphone==""||hiddenphone.trim()==""){
			$("#login_error_msg").html("电话不能为空！");
			/* $("#msgdetail").html("电话不能为空！");
			document.getElementById("model_alert").style.display="block";
			document.getElementById("process_div").style.display="block"; */
		    return;
		}
		$("#login_error_msg").html("");
		//设置按钮60S不可用 
		$("#sendCodeBtn").attr("disabled",true);
		var count=60;
		var interval = setInterval(function() { 
			count--;
			$("#sendCodeBtn").html(count+"s");
			 if(count==0){
				 clearInterval(interval);
				$("#sendCodeBtn").attr("disabled",false);
				$("#sendCodeBtn").html("发送");
			}
		},1000); 
		
		
		 doManager("InterManager", "validateUserPhone",[hiddenphone],
					function(data, textStatus, XMLHttpRequest) {
						if (data.result) {
							var defaultInfo = $.fromJSON(data.data);
							if(defaultInfo.code==9000033){
								$("#login_error_msg").html("该电话号码无效！");
								/* $("#msgdetail").html("该电话号码无效！"); */
								clearInterval(interval);
								$("#sendCodeBtn").attr("disabled",false);
								$("#sendCodeBtn").html("发送");
								/* document.getElementById("model_alert").style.display="block";
								document.getElementById("process_div").style.display="block"; */
							}
						}
		 });
	}
