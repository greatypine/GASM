<script>
var phone = decode64(getUrlParamByKey("phone"));
var code = decode64(getUrlParamByKey("code"));
	
	$(function(){
		if(phone==null||phone==""||phone.trim()==""){
			window.location="login.html";
		}
		if(code==null||code==""||code.trim()==""){
			window.location="login.html";
		}
		
		
			doManager("InterManager", "queryUserByPhoneCode",[phone,code],
					function(data, textStatus, XMLHttpRequest) {
						if (data.result) {
							var defaultInfo = $.fromJSON(data.data);
							if(defaultInfo.code==200){
								$("#logincode").html(defaultInfo.data.name);
								$("#employeeno").html(defaultInfo.data.employeeId);
								$("#hidId").val(defaultInfo.data.id);
							}else{
								window.location="login.html";
							}
			  			}else{
			  				window.location="login.html";
			  			}
			   },false);
			
			var name = $("#logincode").html();
			if(name==null||name.trim()==""){
				window.location="login.html";
			}
			
	});
	
	function doUpdate(){
		if(!checkPwd()){
			return;
		}
		
		var confirmpassword = $("#confirmpassword").val();
		var hidid=$("#hidId").val();
		  var obj = new Object();
		  obj.id=hidid;
		  obj.password=confirmpassword;//新密码 
		  
		  if(obj.id!=null){
			 doManager("InterManager", "updatePassword",obj,
						function(data, textStatus, XMLHttpRequest) {
							if (data.result) {
								var defaultInfo = $.fromJSON(data.data);
								$("#msgdetail").html(defaultInfo);
								document.getElementById("model_alert").style.display="block";
								document.getElementById("process_div").style.display="block";
							}
			 },false);
		  }
	}
	
	
	function checkPwd(){
		var confirmpassword = $("#confirmpassword").val();
		var newPassword = $("#password").val();
		
		var regu = /\w*[0-9]+\w*$/;
	    var regu2 = /\w*[a-zA-Z]+\w*$/;
	    
	    if(newPassword!=confirmpassword){
	    	  $("#login_error_msg").html("两次密码不一致，请重新填写！");
			  return false;
		  }
	    
	    if (!regu.test(confirmpassword) || !regu2.test(confirmpassword)) {
	    	$("#login_error_msg").html("密码必须包含字母和数字！");
	        return false;
	    }

	    if($("#confirmpassword").val().length<8){
	    	$("#login_error_msg").html("密码至少要8个字符！");
	        return false;
	    }
		return true;
	}

	function toLoginAgain(){
		window.location.href = "login.html";
		
	}
	
</script>
