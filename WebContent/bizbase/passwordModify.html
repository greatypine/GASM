<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="X-UA-Compatible"content="IE=8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>密码修改</title>
		<link rel="stylesheet" type="text/css" href="../scripts/css/style_sheet_core.css"/>
		<link type="text/css" rel="stylesheet" href="../scripts/css/common-app.css" />
		<link rel="stylesheet" href="script/tree/jquery.treeview.css" />
		<script src="js/lib.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/userCommon.js"></script>
		<script>
			$(function() {
				initUserInfo(false);
			});
		</script>
		<style>
			html {
			    overflow: hidden;
			    height: 100%;
			}
			body {
			    overflow: auto;
			    background: #E6E6E6 url(images/right.jpg) repeat-y right top;
			    height: 100%;
			    padding-right: 5px;
			}
		</style>
	</head>
	<body>
		<div class="rightcont body_bg clear">
			<div class="box">
				<div class="title clear">
					<div class="arrowleft" style="cursor:hand;" onclick="toggleNavi();">
					</div>
					<div class="ico2">
					</div>
					<div class="ico1">
					</div>
					<a href="#">登录用户信息 </a>
				</div>
				<div class="containerheader">
					<a href="#" onclick="toggleBiz('containerbody','pic');"><img src="../scripts/images/22.png" align="absmiddle" id="pic" /></a>登录用户密码修改
				</div>
				<div id="containerbody">
					<div class="containerbody">
						<form class="pmsForm" id="userEditForm" validate="true" clientvalidate="true">
							<table class="bigteble" style="border:none;">
								<tr>
									<td>
										<table>
											<tr>
												<td class="Querytext" nowrap="nowrap">
													原始密码:
												</td>
												<td class="Queryform">
													<input type="password" id="oldPassword" name="oldPassword" validate="required:true" onblur="checkPassword(this);"><span class="red" id="validatePassword"></span>
												</td>
											</tr>
											<tr>
												<td class="Querytext" nowrap="nowrap">
													新密码:
												</td>
												<td class="Queryform">
													<input type="password" name="newPassword" id="newPassword" validate="required:true" >
												</td>
											</tr>
											<tr>
												<td class="Querytext" nowrap="nowrap">
													确认密码:
												</td>
												<td class="Queryform">
													<input type="password" name="newPassword2" id="newPassword2" validate="required:true" onblur="isSamePassword();"><span class="red" id="newSamePassword"></span>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</form>
					</div>
					<div class="containerheader">
						<div style="padding:0px 5px 0px 0px;" align="right">
							<input class="buttonu" align="right" type="button" value="确定" onclick="editPassword();"/>&nbsp;<input class="buttonu" align="right" type="button" value="返回" onclick="returnPage();"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
