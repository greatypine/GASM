<script>
    $(function () {
    	initcurruser();
        $(".logo-lg > ul > li").hover(function(){
            $(".logo-lg > ul > li").removeClass("nav_mark");
            $(this).addClass("nav_mark");
            $(".logo-lg li:first").removeClass("nav_mark");
            $(this).children(".nav_dropdown").toggle("100");
        });
        
        $("#sys_exit").click(function(){
        	doLogout();
        });
        
        var ifm= document.getElementById("showIframePage"); 
        ifm.height=document.documentElement.clientHeight-70-51;

    });
    
    function showhumanresource(){
    	$("#showIframePage").attr("src","../data_access/human_store_list.html");
    }
    function showhumanresourceteach(){
    	$("#showIframePage").attr("src","../data_access/human_teach_list.html");
    }
    function showstorelist(){
    	$("#showIframePage").attr("src","../data_access/store_list.html");
    }
    function showstorekeeperlist(){
    	$("#showIframePage").attr("src","../data_access/store_keeper_list.html");
    }
    function showworkrecordtotal(){

    }

    function showcityhumanlist(){

    }
    
    var currentUser;
	function initcurruser(){
		//取得当前登录人的门店
		doManager("UserManager", "getCurrentUserDTO",null,
  				function(data, textStatus, XMLHttpRequest) {
  					if (data.result) {
  						var curr_user = JSON.parse(data.data);
  						currentUser = curr_user;
  						//alert(curr_user.employeeId+""+curr_user.store_name+""+curr_user.name);
  						$('#username').html(curr_user.name);
  						$("#employee_no").html(curr_user.employeeId);
  						
  					}
  		},false);
	}
	
	 function doLogout() {
			layer.confirm('确定退出？', {
				  	title:'提示',
				  	shadeClose:true,
				  	closeBtn:0,
				  	skin: 'layer-ext-otherskin',
				  	offset:['100px','550px'],
				  	move:false,
					btn: ['确定','取消'], //按钮
				}, function(){
					urlStr = "../logout.do";
					window.location.href = urlStr;
				}, function(){
				  
				});
		}
