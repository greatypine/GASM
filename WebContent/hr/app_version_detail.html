<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>APP版本设置详情</title>
<link href="../startbootstrap/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../startbootstrap/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
<link href="../startbootstrap/dist/css/sb-admin-2.css" rel="stylesheet">
<link href="../startbootstrap/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="../scripts/css/auto.css" rel="stylesheet">
<script type="text/javascript" src="../scripts/bidLib.js"></script>
<script type="text/javascript" src="../scripts/auto.js"></script> 

<!-- 引入css和js即可 -->
<link rel="stylesheet" href="../scripts/css/cityselect.css">
<script type="text/javascript" src="../scripts/cityselect.js"></script>

<style type="text/css">
* {
	margin: 0;
	padding: 0;
}
.panel{border-radius:0; border:0; margin:0;}
form{border:1px solid #337ab7;background-color:#fff;}
.express_img {
	width: 100%;
	height: 200px;
	background-color: #fff;
	position: fixed;
	top: 0;
	left: 0;
	overflow: hidden;
}

.express_img img {
	height: 100%;
}

.express_con {
	font-size: 16px;
	border: 1px solid #337ab7;
	padding-top: 240px;
}

.express_con_tit {
	width: 98%;
	height: 40px;
	line-height: 40px;
	color: #fff;
	background-color: #337ab7;
	padding-left: 2%;
	position: fixed;
	top: 200px;
	left: 0;
}

.express_con_tit a {
	float: right;
	display: inline-block;
	color: #fff;
	margin-right: 30px;
}

table td {
	width: 50%;
	height:55px; line-height:55px; padding:5px 0;
}
table tr:nth-child(2n){background-color:#f2f2f2;}
table td p {
	padding-left: 30px;
}

table td input,table td select {
	width: 58%;
	height: 35px;
	line-height: 35px;
	border: 1px solid #e2e2e2;
	margin-top: 5px;
	margin-left:10px;
	padding-left:5px;outline:none; border-radius:3px;
}
table td label{padding-left:10px; color:#999;}
table te .letter{ letter-spacing:2em;}
.other {
	width: 76%;
}

.but {
	float: right;
	text-align: center;
}
.but input{background-color:transparent; border:1px solid #fff; border-radius:3px; padding:0 13px; margin-right:30px;}
.form-control{margin:0; height:40px;}
.input-group-btn button{height:40px;}
</style>

<script type="text/javascript">
	
	function doBack(){
		window.location.href = 'app_version_list.html';
	}
	
	
	var id = getUrlParamByKey("id");

	$(function() {
		doManager("AppVersionManager", "queryAppVersionById", id , function(data,
				textStatus, XMLHttpRequest) {
			if (data.result) {
				var jsonData = $.fromJSON(data.data);
				
				$("#version").html(jsonData.version);
				$("#file_name").html(jsonData.file_name);
				var tiptype=jsonData.tiptype;
				var isupdate=jsonData.isupdate;
				var tiptypestr="";
				var isupdatestr="";
				if(tiptype==0){tiptypestr="没有通知"}
				if(tiptype==1){tiptypestr="全部通知"}
				if(tiptype==2){tiptypestr="只提示IOS"}
				if(tiptype==3){tiptypestr="只提示Android"}
				$("#tiptype").html(tiptypestr);
				if(isupdate==0){isupdatestr="否"}
				if(isupdate==1){isupdatestr="是"}
				if(isupdate==2){isupdatestr="没有更新"}
				$("#isupdate").html(isupdatestr);
				$("#message").html(jsonData.message);
				
			}
		}); 
		
		
	});
	
    
</script>

</head>

<body>
	<div class="panel panel-primary">
		<div class="panel-heading">系统设置 :APP版本设置
        	<span class="but">
                <input name="" type="button" onclick="doBack();" value="返回"/>
            </span>
        </div>
	</div>
	<form class="pmsForm" validate="true" clientvalidate="true" displaynumber="7">
		<table cellpadding="0" cellspacing="0" border="0" width="100%">
			<tr>
				<td>
					<p></p>
					<p>
						版本号：<label id="version"></label>
					</p>
				</td>
				
				<td>
					<p>
						文件名称：<label id="file_name"></label>
					</p>
				</td>
			</tr>
			
			<tr>
				<td>
					<p></p>
					<p>
						提示类型：<label id="tiptype"></label>
					</p>
				</td>
				
				<td>
					<p>
						是否强制更新：<label id="isupdate"></label>
					</p>
				</td>
			</tr>
			
			<tr>
				<td colspan="2">
					<p></p>
					<p>
						信息内容 ：<label id="message"></label>
					</p>
				</td>
				
			</tr>
            
             <tr>
             
                       
		</table>
	</form>
	
	
</body>


</html>
